name: Deploy to Azure Container Apps

on:
  push:
    branches:
      - main

env:
  AZURE_CONTAINER_REGISTRY: ${{ secrets.AZURE_CONTAINER_REGISTRY }}
  CONTAINER_NAME: nexodo
  RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
  CONTAINER_APP_NAME: ${{ secrets.AZURE_CONTAINER_APP_NAME }}
  CONTAINER_APP_ENVIRONMENT: ${{ secrets.AZURE_CONTAINER_APP_ENVIRONMENT }}

jobs:
  deploy-infrastructure:
    runs-on: ubuntu-latest
    outputs:
      containerRegistryLoginServer: ${{ steps.pulumi.outputs.containerRegistryLoginServer }}
      containerAppUrl: ${{ steps.pulumi.outputs.containerAppUrl }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Pulumi dependencies
        run: |
          cd infra
          npm install

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Register Azure resource providers
        run: |
          az provider register --namespace Microsoft.App --wait
          az provider register --namespace Microsoft.OperationalInsights --wait

      - name: Deploy with Pulumi
        id: pulumi
        uses: pulumi/actions@v5
        with:
          command: up
          stack-name: prod
          work-dir: ./infra
          cloud-url: azblob://pulumi-state
          upsert: true
        env:
          AZURE_STORAGE_ACCOUNT: ${{ secrets.AZURE_STORAGE_ACCOUNT }}
          ARM_CLIENT_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientId }}
          ARM_CLIENT_SECRET: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientSecret }}
          ARM_TENANT_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).tenantId }}
          ARM_SUBSCRIPTION_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).subscriptionId }}
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          APP_PASSWORD: ${{ secrets.APP_PASSWORD }}
          PULUMI_CONFIG: |
            {
              "nexodo-infra:resourceGroupName": "${{ env.RESOURCE_GROUP }}",
              "nexodo-infra:containerRegistryName": "${{ secrets.AZURE_CONTAINER_REGISTRY_NAME }}",
              "nexodo-infra:environmentName": "${{ env.CONTAINER_APP_ENVIRONMENT }}",
              "nexodo-infra:containerAppName": "${{ env.CONTAINER_APP_NAME }}",
              "nexodo-infra:jwtSecret": "${{ secrets.JWT_SECRET }}",
              "nexodo-infra:databaseUrl": "${{ secrets.DATABASE_URL }}",
              "nexodo-infra:appPassword": "${{ secrets.APP_PASSWORD }}"
            }

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: deploy-infrastructure
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and deploy Container App
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }}
          acrName: ${{ secrets.AZURE_CONTAINER_REGISTRY_NAME }}
          containerAppName: ${{ env.CONTAINER_APP_NAME }}
          resourceGroup: ${{ env.RESOURCE_GROUP }}
          environmentVariables: NODE_ENV=production PORT=3000 JWT_SECRET=secretref:jwt-secret DATABASE_URL=secretref:database-url APP_PASSWORD=secretref:app-password

      - name: Logout from Azure
        run: az logout
        if: always()
